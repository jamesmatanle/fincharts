<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Financial Charts</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- <script src="https://livejs.com/live.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/d3@5.16.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.0/build/three.js"></script>

  <body>
    <h3>
      US Treasury Yield Surface (<a href="https://www.nytimes.com/interactive/2015/03/19/upshot/3d-yield-curve-economic-growth.html">NYTimes clone</a>)
    </h3>
    <form class="datediv" onsubmit=" return submitDateRange();">
      <label>start date</label><input id="start" type="text" placeholder="YYYY-MM-DD"><br><br>

      <input type="submit" value="Submit">
    </form>
    <div id="3d" width="1300px" height="700px"></div>
    <script src="main.js"></script>
  </body>
